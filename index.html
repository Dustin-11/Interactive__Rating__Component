<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form class="input__form">
        <div class="icon__container">
            <img class="icon" src="icon-star.svg" />
        </div>
        <main>
            <h1 class="heading">How did we do?</h1>
            <p class="subtitle secondary">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </main>
        <section class="button__container" id="button__container">
            <button type="button" class="button secondary" value="1" id="button__1">1</button>
            <button type="button" class="button secondary" value="2" id="button__2">2</button>
            <button type="button" class="button secondary" value="3" id="button__3">3</button>
            <button type="button" class="button secondary" value="4" id="button__4">4</button>
            <button type="button" class="button secondary" value="5" id="button__5">5</button>
        </section>
            <section class="submit__section">
                <a class="submit" href="submit.html"> Submit</a>
            </section>
    </form>
    <script rel="text/javascript" src="script.js"></script>
</body>
</html>
